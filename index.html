<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>A fun game of chance... or is it skill?</h2>
        <div class="game-container">
            <div class="score-container">
                <h3>First to 3 wins!</h3>
                <div class="score-player">
                    <h4>Player score: 1</h4>
                </div>
                <div class="score-computer">
                    <h4>Computer score: 4</h4>
                </div>
            </div>
            <div class="choices-container">
                <h3>Computer Choices</h3>
                <div class="computer-choices-container">
                    <button class="option-rock" disabled>
                        <img src="images/img-rock.png" alt="">
                    </button>
                    <button class="option-paper" disabled>
                        <img src="images/img-paper.png" alt="">
                    </button>
                    <button class="option-scissors" disabled>
                        <img src="images/img-scissors.png" alt="">
                    </button>
                </div>
                <h3>Player Choices</h3>
                <div class="player-choices-container">
                    <button class="option-rock">
                        <img src="images/img-rock.png" alt="">
                    </button>
                    <button class="option-paper">
                        <img src="images/img-paper.png" alt="">
                    </button>
                    <button class="option-scissors">
                        <img src="images/img-scissors.png" alt="">
                    </button>
                </div>
            </div>
            <div class="reset-container">
                <button class="reset">
                    <img src="images/reset.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
